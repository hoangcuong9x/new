<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>Color Pictures</title>
</head>
<body>
    <div id="menu">
        <ul class="nav">
            <li><a href="{{ url_for('home') }}">Homepage</a></li>
            <li><a href="{{ url_for('full_category') }}">Start Coloring</a></li>
            <li><a href="{{ url_for('login') }}">Log in</a></li>
        </ul>
    </div>
    <section class="buttons">
        <div class="container">
            <div id="tieu_de">
                <h2 style="color:white; font-size: 40px">Sign up</h2>
                <p id='wrong'>{{ warning }}</p>
            </div> 
            <form method="POST">
                <div class="dang_nhap">
                    <input type="text" placeholder="fullname" name="fullname">
                </div>
                <div class="dang_nhap">
                    <input type="text" placeholder="username (không chứa dấu cách)" name="username">
                </div>
                <div class="dang_nhap">
                    <input type="password" placeholder="password (không chứa dấu cách)" name='password'>
                </div>
                <div>
                    <button id="signup" class="btn btn-1">Sign up</button>
                </div>
            </form>     
        </div>
    </section>
</body>
</html>
