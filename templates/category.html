<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Color Pictures</title>
</head>
<body>
    <div id="menu">
        <ul class="nav">
            <li><a href="{{ url_for('home') }}">Homepage</a></li>          
            {% if 'token' in session %}
                <li><a href="{{ url_for('profile', artist=session['token']) }}">My Arts</a></li>
                <li><a href="{{ url_for('logout') }}">Log out</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Log in</a></li>
                <li><a href="{{ url_for('signup') }}">Sign up</a></li>
            {% endif %}
        </ul>
    </div>
    <section class="buttons">
        <div class="container">
            <div id="main">
                <h4 style="font-size: 40px; color: white">Category</h3>
                <div class="img">
                    <div class="abcd">
                        <a href="{{ url_for('new_picture', picid=random_pic.id) }}" class="btn btn-1">Random pic</a>
                        <a href="{{ url_for('new_picture', picid=random_pic.id) }}">
                            <img src="{{ random_pic.piclink }}" alt="">
                        </a>
                    </div>
                    {% for c in category_list %}
                    <div class="abcd">
                        <a href="{{ url_for('one_category', category=c.category) }}" class="btn btn-1">{{ c.name }}</a>
                        <a href="{{ url_for('one_category', category=c.category) }}">
                            <img src="{{ c.label }}" alt="" width="20%" height="20%">
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>    
    </section>
</body>
</html>
