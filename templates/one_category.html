<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>{{ category }}</title>
</head>
<body>
    <div id="menu">
        <ul class="nav">
            <li><a href="{{ url_for('home') }}">Homepage</a></li>
            <li><a href="{{ url_for('full_category') }}">Category</a></li>
            
            {% if 'token' in session %}
                <li><a href="{{ url_for('profile', artist=session['token']) }}">My Arts</a></li>
                <li><a href="{{ url_for('logout') }}">Log out</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Log in</a></li>
                <li><a href="{{ url_for('signup') }}">Sign up</a></li>
            {% endif %}
        </ul>
    </div>
    <section class="buttons">
        <div class="container">            
            <h2 style="color:white; font-size: 40px">{{ category }}</h2>

            <hr>
            <div class="img">
                {% for pic in pic_list %}
                    <div class="abc">
                        <div>
                            <a href="{{ url_for('new_picture', picid=pic.id) }}">
                                <img src="{{ pic.piclink }}" alt="">
                            </a>
                        </div>
                        <a href="{{ url_for('new_picture', picid=pic.id) }}" class="btn btn-1">Choose</a>
                        <hr>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
