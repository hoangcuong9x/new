<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>{{ pic.picname }}</title>
</head>
<body>
    <div id="menu">
        <ul class="nav">
            <li><a href="{{ url_for('home') }}">Homepage</a></li>
            <li><a href="{{ url_for('full_category') }}">Category</a></li>

            {% if 'token' in session %}
                <li><a href="{{ url_for('profile', artist=session['token']) }}">My Arts</a></li>
                <li><a href="{{ url_for('logout') }}">Log out</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Log in</a></li>
                <li><a href="{{ url_for('signup') }}">Sign up</a></li>
            {% endif %}
        </ul>
    </div>
    <section class="buttons">
        <div class="container">
            <div style="display: flex; justify-content: space-around">
                <div>
                    <img src="{{ pic.piclink }}" alt="">
                </div>
                <div>
                    <p style="color:white">Saved art successfull!</p>
                    {% if pic.picstatus == 'working' %}
                    <div>
                        <a href="{{ url_for('keep_continue', picid=pic.id) }}" class="btn btn-1">Continue</a>
                    </div>
                    {% endif %}
                    <div>
                        <a href="{{ url_for('profile', artist=session['token']) }}" class="btn btn-1">Go to my Arts</a>
                    </div>
                    <div>
                        <a href="{{ url_for('full_category') }}" class="btn btn-1">Start New</a>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </section>
</body>
</html>
