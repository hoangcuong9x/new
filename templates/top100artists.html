<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Top 100 Artists</title>
</head>
<body>
    <div id="menu">
        <ul class="nav">
            <li style="line-height: 50px;"><a href="{{ url_for('home') }}">Homepage</a></li>
            <li style="line-height: 50px;"><a href="{{ url_for('top100pics') }}">Top 100 Pics</a></li>
            <li style="line-height: 50px;"><a href="{{ url_for('roomoffame') }}">Room of Fame</a></li>
            <li style="line-height: 50px;"><a href="{{ url_for('full_category') }}">Start Coloring</a></li>
        </ul>
    </div>
    <section class="buttons">
        <div class="container">    
            <h1 style="color:white">Top 100 Artists</h1>
            <hr>
            <p>{{ notice }}</p>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner"> 
                    {% for artist in top100artists %}
                    <div class="item" id="{{ artist.positionintop100 }}">
                        <p style="color:red;">{{ artist.positionintop100 }}</p>
                        <h4><a href="{{ url_for('profile', artist=artist.username) }}" style="font-size:30px; color:white; text-decoration: none">{{ artist.fullname }}</a></h4>
                        <p>Total Likes: {{ artist.totallikes }}</p>
                        <p>Best pic:</p>
                        <div>
                            <a href="{{ url_for('view', picid=artist.bestpicid) }}">
                                <img src="{{ artist.bestpiclink }}" alt="" width="20%" height="20%">
                            </a>
                        </div>
                        <hr>
                    </div>
                    {% endfor %}
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>    
    <script>
        var NAME = document.getElementById("1");
        NAME.className += " active";
    </script> 
</body>
</html>
